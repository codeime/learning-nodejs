	<body>

		<%- include('./public/nav.html')%>
			<%- include('./public/notice.html')%>
				<div class="container section" id="indexPage">
					<% for(var i=0;i<posts.length;i++){%>
						<div class="media">
							<div class="media-left">
								<a href="#">
									<img src="<%= posts[i].author.avator%>" class="media-object img-circle">
								</a>
							</div>
							<div class="media-body">

								<div class="jumbotron">
									<span class="badge timeBadge">2017-12.05</span>
									<h3>
										<%=posts[i].title%>
									</h3>
									<p>...</p>
									<p>
										<a class="btn btn-primary btn-lg" href="/posts/<%= post[i]._id%>" role="button">查看更多</a>
									</p>
									<ul class="nav nav-pills" role="tablist">

										<li role="presentation">
											<a href="#">阅读
												<span class="badge">
													<%= posts[i].pv||0%>
												</span>
											</a>
										</li>
										<li role="presentation">
											<a href="#">留言
												<span class="badge">
													<%= posts[i].commentsCount||0%>
												</span>
											</a>
										</li>
									</ul>
								</div>
							</div>
						</div>


						<%}%>

				</div>
